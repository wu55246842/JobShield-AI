services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: jobshield
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../apps/api/migrations:/docker-entrypoint-initdb.d

  api:
    build:
      context: ../apps/api
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/jobshield
      WEB_ORIGIN: http://localhost:3000
      INGEST_API_KEY: change-me
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ONET_USERNAME: ${ONET_USERNAME:-}
      ONET_PASSWORD: ${ONET_PASSWORD:-}
    ports:
      - "8000:8000"
    depends_on:
      - db

  web:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ../apps/web:/app
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://api:8000
    command: sh -c "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  pgdata:
